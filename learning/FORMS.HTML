<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>
    <form action="/tacos">
        <p>
            <label for="username">
                Enter a username:
            </label>
            <input id="username" type="text" placeholder="username" name="name">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="pass">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <input type="month">
        </p>
        <button type="button">
            Submit

        </button>
        <button type="submit">
            Submit

        </button>

        <label for="username">example</label>
        <p>
            <label for="number">wassap</label>
            <input id="number" type="number" placeholder="user">
        </p>
        <label for="1213">awqwq</label>
        <input id="1213" type="text">

        <br>
        <button>outside</button>


        <p>
            <label for="qqq">sup</label>
            <input id="qqq" type="date" min="2023-01-01" max="2023-09-31" name="date">


        </p>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
        <br>
        <br>
        <br>
    </form>
    <form action="https://www.google.com/search?q=google">
        <input type="text" name="q">
        <button>Search Google</button>


    </form>
    <form action="https://www.youtube.com/results">

        <input type="text" name="search_query">
        <button>Search youtube</button>


    </form>


    <h2>Another example</h2>
    <form action="/birds">

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>
        <p>

            <input type="radio" name="size" id="S" value="S">
            <label for="S">S size</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="M">M size</label>
            <input type="radio" name="size" id="L" value="L">
            <label for="L">L size</label>

        </p>


        <p>

            <label for="select">Choose</label>
            <select name="pets" id="select">
                <option value="">Please choose one</option>
                <option value="dog">dog</option>
                <option value="mouse">mouse</option>
                <option value="cat">cat</option>


            </select>

        </p>
        <p>
            <input type="range" name="milk" id="milk" min="1" max="10">
            <label for="milk">Choose lvl</label>


        </p>

        <p>
            <label for="para">Write ur para</label>
            <br>

            <textarea name="Para" id="para" cols="30" rows="10" placeholder="write"></textarea>

        </p>
        <button>Agree</button>

    </form>



    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">First name</label>
        <input type="text" name="first" id="first" required>
        <button>Confirm</button>
    </form>



</body>

</html>
