<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
</head>

<body>

    <form action="register">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username">

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">

        <p>
            <label for="age">Choose age</label>
            <input type="date" name="date" id="age">
            <label for="group">Select age group</label>
            <select name="group" id="group">
                <option value="0">Select ur age option</option>
                <option value="18">Under 18</option>
                <option value="19">18-64</option>
                <option value="20">65+</option>



            </select>
        </p>

        <p>

            <label for="q">Whats ur pet</label>
           
<div></div>
            <input type="radio" name="radio" id="dog" value="dog">
        
            <label for="dog">Dog </label>
            <br>
            <input type="radio" name="radio" id="cat" value="cat">
            <label for="cat">Cat</label>
            <br>
            <input type="radio" name="radio" id="rabbit" value="rabbit">
            <label for="rabbit">Rabbit</label>
    
        </p>

        <p>
            <label for="mail">Write email</label>
            <input type="email" name="mail" id="mail" required>
            <br> <br>
            <button>Confirm</button>


        </p>



    </form>






</body>

</html>
