<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prototype</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;">
        <div style="flex: 1; background-color: #3498db; padding: 20px; margin: 10px;">
            <p>Attributed</p>
            <p>Later will be edited</p>
        </div>
        <div style="flex: 1; background-color: #e74c3c; padding: 20px; margin: 10px;">
            <p>Unattributed</p>
            <p>Later will be edited</p>
        </div>
        <div style="flex: 1; background-color: #2ecc71; padding: 20px; margin: 10px;">
            <p>Contribution rate</p>
            <p>Later will be edited</p>
        </div>
    </div>

    <div id="chart-container" style="width: 80%; margin: 20px auto;"></div>

    <div style="text-align: center;">
        <label for="period-select">Select Period:</label>
        <select id="period-select">
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="quarter">Quarter</option>
        </select>
    </div>

    <script>
        Highcharts.chart('chart-container', {
            title: {
                text: 'Sample Chart'
            },
            series: [{
                data: [1, 3, 2, 4, 5]
            }]
        });

    </script>
    <div id="poweredBy">Powered by FAF
        <img src="https://scontent.fsbz1-2.fna.fbcdn.net/v/t39.30808-6/326777890_920847885602578_2600930784406450986_n.png?_nc_cat=105&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=k1RlydO7MvAAX-4F1ur&_nc_ht=scontent.fsbz1-2.fna&oh=00_AfC6Vkr3iUfkM_yyUF-FR1-fnypQlvdyvHZXeTDGYRWgQw&oe=65108024"
            alt="FAF Logo" style="width: 24px; height: 24px; vertical-align: middle;">
    </div>
</body>
</html>
